<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Company Footer</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    footer {
      background-color: #1a1a1a;
      color: #f0f0f0;
      padding: 40px 20px;
    }

    .footer-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 20px;
      max-width: 1200px;
      margin: auto;
    }

    .footer-section {
      flex: 1 1 200px;
    }

    .footer-section h3 {
      margin-bottom: 15px;
      font-size: 18px;
      border-bottom: 2px solid #f0f0f0;
      display: inline-block;
      padding-bottom: 5px;
    }

    .footer-section ul {
      list-style: none;
    }

    .footer-section ul li {
      margin-bottom: 10px;
    }

    .footer-section ul li a {
      color: #ddd;
      text-decoration: none;
    }

    .footer-section ul li a:hover {
      color: #fff;
      text-decoration: underline;
    }

    .media-icons {
      display: flex;
      gap: 10px;
      margin-top: 15px;
    }

    .media-icons i {
      font-size: 20px;
      background-color: #333;
      padding: 10px;
      border-radius: 50%;
      color: white;
      transition: background-color 0.3s;
    }

    .media-icons i:hover {
      background-color: #555;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .footer-container {
        flex-direction: column;
        align-items: center;
      }
      .footer-section {
        text-align: center;
      }
    }
  </style>

  <!-- Font Awesome CDN for Icons -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
